<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <style>
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="instructions">
        <strong>Controls:</strong><br>
        - W: Move Forward<br>
        - S: Move Backward<br>
        - A: Move Left<br>
        - D: Move Right<br>
        - Q: Move Up<br>
        - E: Move Down<br>
        - Arrow Keys: Rotate Camera
    </div>
    <script type="module" src="/baker_bakery.js"></script>
</body>

</html>
